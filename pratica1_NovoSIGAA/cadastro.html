<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo SIGAA</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>SIGAA - Sistema Integrado de Gestão de Atividades Acadêmicas</h1>
    </header>

    <nav>
        <a href="painel.html">Painel de Controle</a>
        <a href="historico.html">Histórico</a>
        <a href="cadastro.html">Cadastro de Componentes</a> 
        <a href="index.html">Sair</a> 
    </nav>

    <br>

    <main>
        <h2>Cadastro de Componentes</h2>
        
        <br>

        <section>
            <form action="cadastro.html" method="GET">
                <label for="tipo_atv">Tipo de Atividade: </label>
                <select name="tipo" id="tipo_atv" required>
                <option value="complementar">Atividade Complementar</option>
                <option value="extensao">Atividade de Extensão</option>
                </select>
                <br>
                <label for="nome">Nome da Atividade:</label>
                <input type="text" id="nome" required>
                <br>
                <label for="horas">Quantidade de Horas:</label>
                <input type="time" id="horas" name="horas" required>
                <br>
                <label for="data">Data:</label>
                 <input type="date" id="data" required>
                 <br>
                <label for="email">Email do Responsável:</label>
                <input type="email" id="email" required>
                <br>
                <label for="tel">Telefone do Responsável:</label>
                <input type="tel" id="tel" required>
                <br>
                <button type="submit">Enviar</button>
              </form>
        </section>
    </main>
    
    <footer>
        SIGAA - UFC - (85) 3366-9999 - sigaa.ufc.br
    </footer>
</body>
</html>
